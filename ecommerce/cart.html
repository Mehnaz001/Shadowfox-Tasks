<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - StyleHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1><i class="fas fa-shopping-bag"></i> StyleHub</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#clothing">Clothing</a>
                <a href="index.html#mobile">Mobile</a>
                <a href="index.html#about">About</a>
            </div>
            <div class="nav-icons">
                <a href="cart.html" class="cart-icon active">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="profile.html" class="profile-icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="cart-page">
        <h1>Your Shopping Cart</h1>
        <div class="cart-container">
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-total">
                <!-- Cart total will be dynamically added here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About StyleHub</h3>
                <p>Your one-stop destination for fashion and electronics.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html#clothing">Clothing</a></li>
                    <li><a href="index.html#mobile">Mobile</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@stylehub.com</p>
                <p>Phone: +1 234 567 890</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 StyleHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
